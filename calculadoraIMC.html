<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contenedor {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        #resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Calculadora de IMC</h2>
    <form id="formIMC">
        <label for="peso">Peso (kg):</label><br>
        <input type="number" id="peso" step="0.1" required><br>

        <label for="altura">Altura (m):</label><br>
        <input type="number" id="altura" step="0.01" required><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <div id="resultado"></div>
</div>

<script>
function calcularIMC() {
    const peso = parseFloat(document.getElementById("peso").value);
    const altura = parseFloat(document.getElementById("altura").value);
    const resultado = document.getElementById("resultado");

    if (!peso || !altura || altura <= 0) {
        resultado.textContent = "Por favor, ingresa valores vÃ¡lidos.";
        resultado.style.color = "red";
        return;
    }

    const imc = peso / (altura * altura);
    let interpretacion = "";

    if (imc < 18.5) {
        interpretacion = "Bajo peso";
    } else if (imc < 25) {
        interpretacion = "Peso normal";
    } else if (imc < 30) {
        interpretacion = "Sobrepeso";
    } else {
        interpretacion = "Obesidad";
    }

    resultado.innerHTML = `Tu IMC es: <strong>${imc.toFixed(2)}</strong><br>${interpretacion}`;
    resultado.style.color = "#333";
}
</script>

</body>
</html>
